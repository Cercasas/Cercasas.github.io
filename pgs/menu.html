            <section class="container section section__height" id="menu">
                <h2 class="section__title">Menu</h2>
                <div class="menu__item">
                    <img src="../assets/coxinha.jpg" alt="Coxinha" class="menu__img">
                    <span class="menu__title">Coxinha</span>
                    <span class="menu__text">Massa de batata, frango desfiado e requeij√£o</span>
                    <button onclick = "coxup()" class="menu__button menu__right"><i class='bx bxs-plus-circle'></i></button>
                    <span class="menu__count" id="m_cx">0</span>
                    <button onclick = "coxdown()" class="menu__button"><i class='bx bxs-minus-circle'></i></button>
                    <span class="menu__price">R$ 6,00</span>
                </div>

                <div class="menu__item">
                    <img src="../assets/coca.jpg" alt="Coca-Cola" class="menu__img">
                    <span class="menu__title">Coca-Cola</span>
                    <span class="menu__text">Lata 350 ml</span>
                    <button onclick = "cocup()" class="menu__button menu__right"><i class='bx bxs-plus-circle'></i></button>
                    <span class="menu__count" id="m_cc">0</span>
                    <button onclick = "cocdown()" class="menu__button"><i class='bx bxs-minus-circle'></i></button>
                    <span class="menu__price">R$ 6,00</span>
                </div>

                <button onclick="pay()" class="menu__pay">
                    Total: R$ 
                    <span id="menu__total">0,00</span>
                    Pay
                </button>

            </section>
        

        <script src="../js/main.js"></script>

            <script>
                var cox = 0;
                var coc = 0;
                var total = 0;
                
                const spancox = document.getElementById('m_cx');
                const spancoc = document.getElementById('m_cc');
                const spanmenu = document.getElementById('menu__total')

                spancox.textContent = cox;
                spancoc.textContent = coc;
                spanmenu.textContent = total;

                //coxinha ini
                function coxup(){
                    cox += 1;
                    spancox.textContent = cox;
                    total = (cox * 6) + (coc * 6)
                    spanmenu.textContent = total;
                };
                function coxdown(){
                    cox += -1;
                    spancox.textContent = cox;
                    total = (cox * 6) + (coc * 6)
                    spanmenu.textContent = total;
                };
                //coxinha fin

                //coca ini
                function cocup(){
                    coc += 1;
                    spancoc.textContent = coc;
                    total = (cox * 6) + (coc * 6)
                    spanmenu.textContent = total;
                };
                function cocdown(){
                    coc += -1;
                    spancoc.textContent = coc;
                    total = (cox * 6) + (coc * 6)
                    spanmenu.textContent = total;
                };
                //coca fin
